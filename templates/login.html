<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />

            <p class="social-text">Or SignUp with GOOGLE</p>
            <div class="social-media">
              <!-- <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a> -->
              <a href="{% url 'social:begin' 'google-oauth2' %}"> <IMG class="btn-inner--text"><img id="gogo" src="../static/assets/gogo.svg" style="padding-top: -5  px;"></img></a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <img src="../static/assets/log.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
